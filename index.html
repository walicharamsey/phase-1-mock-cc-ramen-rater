<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Ramen Rating App</h1>

  <div id="ramen-menu">
    <!-- Ramen images will be displayed here -->
  </div>

  <div id="ramen-detail">
    <!-- Ramen details will be displayed here -->
  </div>

  <!-- Form for adding new ramen -->
  <form id="new-ramen-form">
    <label for="new-ramen-image">Image URL:</label>
    <input type="text" id="new-ramen-image" required>
    <label for="new-ramen-name">Name:</label>
    <input type="text" id="new-ramen-name" required>
    <label for="new-ramen-restaurant">Restaurant:</label>
    <input type="text" id="new-ramen-restaurant" required>
    <label for="new-ramen-rating">Rating:</label>
    <input type="number" id="new-ramen-rating" required>
    <label for="new-ramen-comment">Comment:</label>
    <textarea id="new-ramen-comment" required></textarea>
    <input type="submit" value="Add Ramen">
  </form>

  <!-- Edit form for updating ramen details -->
  <form id="edit-ramen-form">
    <h4>Update the Featured Ramen</h4>
    <label for="new-rating">Rating: </label>
    <input type="number" name="rating" id="new-rating" />
    <label for="new-comment">Comment: </label>
    <textarea name="new-comment" id="new-comment"></textarea>
    <input type="submit" value="Update" />
  </form>

  <script src="index.js"></script>
</body>
</html>
